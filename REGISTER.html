<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <link rel="stylesheet" href="REGISTER.css">
</head>
<body>
    <div class="box">
        <header>
            <div class="wrapper">
                <div class="willify">
                    <p>willify</p>
                </div>

                <ul>
                    <li><a href="HOME.html">HOME</a></li>
                    <li><a href="SONGS.html">SONGS</a></li>
                    <li><a href="REGISTER.html" class="active">REGISTER</a></li>
                    <li><a href="ABOUT.html">ABOUT US</a></li>
                </ul>
            </div>
        </header>

        <div class="container2">
            <div class="title">Registration Form</div>
            <br>
            <form id="form">
                <div class="userdetail">
                    <div class="input">
                        <span class="detail">Your Name</span>
                        <input id="name" type="text" placeholder="Enter Your Name" required>
                        <div class="error"></div>
                    </div>

                    <div class="input">
                        <span class="detail">Your E-mail</span>
                        <input id="email" type="email" placeholder="Enter Your E-mail" required>
                        <div class="error"></div>
                    </div>

                    <div class="input">
                        <span class="detail">Your Password</span>
                        <input id="pw" type="password" placeholder="Enter Your Password" required>
                        <div class="error"></div>
                    </div>

                    <div class="input">
                        <span class="detail">Confirm Your Password</span>
                        <input id="pw2" type="password" placeholder="Enter Your Password Again" required>
                        <div class="error"></div>
                    </div>

                    <div class="input">
                        <span class="detail">Your Age</span>
                        <input id="age" type="number" placeholder="Enter Your Age" required min="1" max="99">
                        <div class="error"></div>
                    </div>
                    </div>

                    <div class="gender">
                        <span class="gendertitle">Gender</span>
                        <div class="category">
                            <label>
                                <input type="radio" name="gender" value="male" required>
                                <span class="gender">Male</span>
                            </label>
        
                            <label>
                                <input type="radio" name="gender" value="female" required>
                                <span class="gender">Female</span>
                            </label>
                        </div>
                    </div>
                    <br>
                    <br>
                    <div class="button">
                        <input type="submit" value="REGISTER">
                    </div>
                </div>
            </form>
        </div>

</body>
</html>
